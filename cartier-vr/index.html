<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=0.5, maximum-scale=0.5,minimun-scale=0.5,user-scalable=no" />
<title>Cartier</title>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/s.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>
<div class="ab body">
	
	<div id="pano" style="width:100%;height:100%;">
		<script src="1.19v4/embedpano.js"></script>
        <noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
    </div>
    <div class="ab logo"></div>
    <div class="ab load">图片加载中...</div>
</div>
<script>
var krpano;
var hostname=_s.cookie.get("hostname");

$(function(){
 var settings = {
	swf:"1.19v4/krpano.swf",
	js: "1.19v4/krpano.js",
	xml:"sphere.xml",
	target:"pano",
	html5: "only", 
	passQueryParameters:true
  };

  embedpano(settings);
  
    
});


 function loadcomplete(){
	 $(".load").hide();
	  if(hostname){
		krpano = document.getElementById("krpanoSWFObject");
		krpano.call("looktohotspot("+hostname+",90)");
	 }
	 setInterval(animatepoint,50);
	 
}
var count=1;
var count1=1;
function animatepoint(){
		if(count<=2){
			count+=0.05;
			count1-=0.03;
		}else{
			count=1;
			count1=1
		}
		krpano = document.getElementById("krpanoSWFObject");
		krpano.get("hotspot['hs11']").scale=count;
		krpano.get("hotspot['hs11']").alpha=count1;
		krpano.get("hotspot['hs22']").scale=count;
		krpano.get("hotspot['hs22']").alpha=count1;
		krpano.get("hotspot['hs33']").scale=count;
		krpano.get("hotspot['hs33']").alpha=count1;
		krpano.get("hotspot['hs55']").scale=count;
		krpano.get("hotspot['hs55']").alpha=count1;
		krpano.get("hotspot['hs77']").scale=count;
		krpano.get("hotspot['hs77']").alpha=count1;
		krpano.get("hotspot['hs44']").scale=count;
		krpano.get("hotspot['hs44']").alpha=count1;
	
}
</script>
</body>
</html>
