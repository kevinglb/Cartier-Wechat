<!DOCTYPE html>
<html lang="en">
<head>

    <title>卡地亚 Cartier</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/swiper.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <style>
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
  }
  #container img{
    position: absolute;
    }
     #container canvas {
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -ms-backface-visibility: hidden;
  }</style>
    <!-- rem js based on clientWidth-->
    <script type="text/javascript">
      (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
</head>
<body>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      var krpano;
      var hostname=_s.cookie.get("hostname");
      $(function(){
        var settings = {
          swf:"js/krpano.swf",
          js: "js/krpano.js",
          xml:"sphere.xml",
          target:"pano",
          html5: "only", //(document.domain ? "prefer" : "auto"),
          passQueryParameters:true,
          onready:krpanoReady
        };
        embedpano(settings);
      });
  
      function krpanoReady(krpano) {
      //跳转到历史节点
  
      //点击导航
      /*$(".nav div").each(function(i, element) {
      $(this).click(function(){
      if(i==7){
        location.href="www.cartier.cn"
      }else{
        krpano.call("looktohotspot(hs"+(i+1)+",90)");
      }
      
    })
  });*/
    }

    function loadcomplete(){
   // $(".load").hide();
      if(hostname){
        krpano = document.getElementById("krpanoSWFObject");
        krpano.call("looktohotspot("+hostname+",90)");
      }
      setInterval(animatepoint,50);
    }

    var count=1;
    var count1=1;
    function animatepoint(){
      if(count<=2){
        count+=0.05;
        count1-=0.03;
      }else{
        count=1;
        count1=1
      }
      krpano = document.getElementById("krpanoSWFObject");
      krpano.get("hotspot['hs11']").scale=count;
      krpano.get("hotspot['hs11']").alpha=count1;
      krpano.get("hotspot['hs22']").scale=count;
      krpano.get("hotspot['hs22']").alpha=count1;
      krpano.get("hotspot['hs33']").scale=count;
      krpano.get("hotspot['hs33']").alpha=count1;
      krpano.get("hotspot['hs44']").scale=count;
      krpano.get("hotspot['hs44']").alpha=count1;
      krpano.get("hotspot['hs55']").scale=count;
      krpano.get("hotspot['hs55']").alpha=count1;
  }
</script>
