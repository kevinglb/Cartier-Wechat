    <!-- rem js based on clientWidth-->
    <script type="text/javascript">
      (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>

    <script>
      var krpano;
      //var hostname=s.cookie.get("hostname");
      $(function(){
        var settings = {
          swf:"js/krpano.swf",
          js: "js/krpano.js",
          xml:"sphere.xml",
          target:"pano",
          html5: "only", //(document.domain ? "prefer" : "auto"),
          passQueryParameters:true,
          onready:krpanoReady
        };
        embedpano(settings);
      });
  
      function krpanoReady(krpano) {
      //跳转到历史节点
  
      //点击导航
      /*$(".nav div").each(function(i, element) {
      $(this).click(function(){

      }else{
        krpano.call("looktohotspot(hs"+(i+1)+",90)");
      }
      
    })
  });*/
    }

    function loadcomplete(){
      //show menubtn and musicbtn
      var headBar = document.getElementsByClassName('mainWrap')[0].children[0];
      if(headBar.children[0].classList.contains('dn') && headBar.children[2].classList.contains('dn')){
        headBar.children[0].classList.remove('dn');
        headBar.children[2].classList.remove('dn');
      }
      var krpano = document.getElementById("krpanoSWFObject");
      krpano.get("hotspot['hs11']").visible='true';
      krpano.get("hotspot['hs22']").visible='true';
      krpano.get("hotspot['hs33']").visible='true';
      krpano.get("hotspot['hs44']").visible='true';
      krpano.get("hotspot['hs55']").visible='true';
      // krpano.get("hotspot['hs66']").visible='true';
      krpano.get("hotspot['hs77']").visible='true';
      krpano.get("hotspot['hs1']").visible='true';
      krpano.get("hotspot['hs2']").visible='true';
      krpano.get("hotspot['hs3']").visible='true';
      krpano.get("hotspot['hs4']").visible='true';
      // krpano.get("hotspot['hs5']").visible='true';
      krpano.get("hotspot['hs6']").visible='true';
      krpano.get("hotspot['hs7']").visible='true';

      window.setInterval(animatepoint,125);
    }

    var count = 0.5;
    var count1 = 0.5;
    function animatepoint(){
      var krpano = document.getElementById("krpanoSWFObject");
      
      if(count<=1){
        count += 0.05;
        count1 -= 0.05;
      }else{
        count=0.5;
        count1=0.5;
      }
      
      krpano.get("hotspot['hs11']").scale=count;
      krpano.get("hotspot['hs11']").alpha=count1;
      krpano.get("hotspot['hs22']").scale=count;
      krpano.get("hotspot['hs22']").alpha=count1;
      krpano.get("hotspot['hs33']").scale=count;
      krpano.get("hotspot['hs33']").alpha=count1;
      krpano.get("hotspot['hs44']").scale=count;
      krpano.get("hotspot['hs44']").alpha=count1;
      krpano.get("hotspot['hs55']").scale=count;
      krpano.get("hotspot['hs55']").alpha=count1;
      // krpano.get("hotspot['hs66']").scale=count;
      // krpano.get("hotspot['hs66']").alpha=count1;
      krpano.get("hotspot['hs77']").scale=count;
      krpano.get("hotspot['hs77']").alpha=count1;
  }
</script>
