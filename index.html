<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,, minimum-scale=1, maximum-scale=1">
    <title>卡地亚 Cartier</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/swiper.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <!-- rem js -->
    <script type="text/javascript">
      (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
              var clientWidth = docEl.clientWidth;
            // var clientHeight = docEl.clientHeight;
              if (!clientWidth) return;
                docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
          // docEl.style.fontSize = 50 * (clientHeight / 603) + 'px';
              };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
</head>
<body>
  <!-- loadWrap starts -->
  <div class="loadWrap">
    <img class="headLogo dn" src="img/png/head-logo.png"/>
    <div class="loadContainer">
      <div class="numContainer">
        <p class="loadNum">0%</p>
        <div class="logoContainer">
          <img src="img/png/load-logo.png" class="loadLogo"/>
        </div>
      </div>
      <canvas id="loadCircle" width="100" height="100"></canvas>
      <img src="img/png/load-spinner.png" class="loadSpinner"/>
    </div>
  </div>
  <!-- loadWrap ends -->

  <!-- mainWrap stars-->  
  <div class="mainWrap">
    <!-- headBar start-->
    <div class="headBar">
      <a class="menuBtn dn">
        <img src="img/png/btn-menu.png"/>
      </a>
      <img src="img/png/head-logo.png"/>
      <a class="musicBtn dn">
        <img src="img/png/btn-music.png"/>
      </a>
    </div>
    <!-- headBar end-->
    <div class="overlay"></div>
    <div class="menu">
      <img src="img/png/title-menu.png"/>
      <a class="menuLink" data-type="video" data-para="film">
        <img src=""/>
      </a>
      <a class="menuLink" data-type="video" data-para="bonus">
        <img src=""/>
      </a>
      <a class="menuLink" data-type="video" data-para="luhan">
        <img src=""/>
      </a>
      <a class="menuLink" data-type="video" data-para="lisa" >
        <img src=""/>
      </a>
      <a class="menuLink" data-type="video" data-para="liqi">
        <img src=""/>
      </a>
      <a class="menuLink" data-type="shop" data-para="shop" >
        <img src=""/>
      </a>
       <a class="menuLink" data-type="gallery" data-para="gallery" >
        <img src=""/>
      </a>
      <a>详情请上卡地亚网站: www.cartier.com</a>
    </div>
  </div>
  <!-- mainWrap ends -->

  <!-- videoWrap starts -->
  <div class="videoWrap">
    <!-- headBar start-->
    <div class="headBar">
      <a class="dn">
        <!-- <img src="img/png/btn-menu.png"> -->
      </a>
      <img src="img/png/head-logo.png">
      <a class="closeBtn" data-target="video">
        <img src="img/png/btn-close.png">
      </a>
    </div>
    <!-- headBar end-->
    <div class="videoContainer">
      <img class="titleImg" src=""/>
      <p class="content"></p>
      <iframe></iframe>
    </div>
  </div>
  <!-- videoWrap ends -->

  <!-- galleryWrap starts -->
  <div class="galleryWrap">
    <!-- headBar start-->
    <div class="headBar">
      <a class="dn">
        <!-- <img src="img/png/btn-menu.png"> -->
      </a>
      <img src="img/png/head-logo.png">
      <a class="closeBtn" data-target="gallery">
        <img src="img/png/btn-close.png">
      </a>
    </div>
    <!-- headBar end-->
    <div class="galleryContainer">
      <img class="titleImg" src=""/>
      <div class="galleryContent animated">
        <div class="galleryImg" data-type="gallery" data-target="0"></div>
        <div class="galleryImg" data-type="gallery" data-target="1"></div>
        <div class="galleryImg" data-type="gallery" data-target="2"></div>
        <div class="galleryImg" data-type="gallery" data-target="3"></div>
        <div class="galleryImg" data-type="gallery" data-target="4"></div>
        <div class="galleryImg" data-type="gallery" data-target="5"></div>s
      </div>
      <div class="swiper-container gallery-container animated">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            img1
          </div>
          <div class="swiper-slide">
            img2
          </div>
          <div class="swiper-slide">
            img3
          </div>
          <div class="swiper-slide">
            img4
          </div>
          <div class="swiper-slide">
            img5
          </div>
          <div class="swiper-slide">
            img6
          </div>
        </div>
        
      </div>
      <div class="swiper-button-prev swiper-btn">
        <img src="img/png/btn-prev.png"/>
      </div>
      <div class="swiper-button-next swiper-btn">
        <img src="img/png/btn-next.png"/>
      </div>
      
    </div>
  </div>
  <!-- galleryWrap ends -->

  <!-- shopWrap starts -->
  <div class="shopWrap">
    <div class="headBar">
      <a class="dn">
      </a>
      <img src="img/png/head-logo.png">
      <a class="closeBtn" data-target="shop">
        <img src="img/png/btn-close.png">
      </a>
    </div>
    <div class="shopContainer">
      <img class="titleImg" src=""/>
      <div class="shopContent">
        <div class="swiper-container ring-container">
          <div class="swiper-wrapper">
   
             <div class="swiper-slide" data-ring="0">
              img1
            </div>
            <div class="swiper-slide" data-ring="1">
              img2
            </div>
            <div class="swiper-slide" data-ring="2">
              img3
            </div>
            <div class="swiper-slide" data-ring="3">
              img4
            </div>
            <div class="swiper-slide" data-ring="4">
              img5
            </div>
            <div class="swiper-slide" data-ring="5">
              img6
            </div>
            <div class="swiper-slide" data-ring="6">
              img7
            </div>
            <div class="swiper-slide" data-ring="7">
              img8
            </div>
            <div class="swiper-slide" data-ring="8">
              img9
            </div>
            <div class="swiper-slide" data-ring="9">
              img10
            </div>
          </div> 
           
        </div>

        <div class="shop-button-prev swiper-btn">
          <img src="img/png/btn-prev.png"/>
        </div>
        <div class="shop-button-next swiper-btn">
          <img src="img/png/btn-next.png"/>
        </div>  

        <p class="ring-brief"></p>
        <div class="ring-info">
          <p></p>
        </div>
      </div>
    </div>

    <a href="" class="shopBtn">在线购买</a>
  </div>
  <!-- shopWrap ends -->
    
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <!-- Swiper JS -->
    <script src="js/swiper.js"></script>

    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
